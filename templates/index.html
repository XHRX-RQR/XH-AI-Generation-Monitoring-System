<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XH AI Generation Monitoring System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>XH AI Generation Monitoring System</h1>
                <div class="header-actions">
                    <button class="icon-btn" id="theme-toggle" onclick="toggleTheme()" title="切换主题">
                        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="18" height="18">
                            <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="18" height="18">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                        </svg>
                    </button>
                    <button class="icon-btn" id="settings-btn" onclick="openSettings()" title="API 设置">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="18" height="18">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- 设置弹窗 -->
        <div class="modal-overlay hidden" id="settings-modal" onclick="onModalOverlayClick(event)">
            <div class="modal">
                <div class="modal-header">
                    <h2>API 设置</h2>
                    <button class="icon-btn" onclick="closeSettings()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="18" height="18">
                            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="api-base">API 地址</label>
                        <input type="url" id="api-base" placeholder="https://api.openai.com/v1">
                    </div>
                    <div class="form-group">
                        <label for="api-key">API 密钥</label>
                        <div class="input-with-toggle">
                            <input type="password" id="api-key" placeholder="sk-...">
                            <button type="button" class="toggle-visibility" onclick="toggleApiKeyVisibility()">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="15" height="15">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="model-name">模型</label>
                            <input type="text" id="model-name" placeholder="gpt-4o">
                        </div>
                        <div class="form-group">
                            <label for="temperature">温度</label>
                            <input type="number" id="temperature" value="0.1" min="0" max="2" step="0.1">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-ghost" onclick="closeSettings()">取消</button>
                    <button class="btn btn-primary" onclick="saveConfigAndClose()">保存</button>
                </div>
            </div>
        </div>

        <main class="main-content">
            <section class="panel input-panel">
                <div class="text-section">
                    <label class="input-label" for="input-text">待检测文本</label>
                    <textarea id="input-text" placeholder="在此粘贴需要检测的文本内容...&#10;&#10;为确保结果可靠，文本不少于 50 个字符。"></textarea>
                    <div class="text-meta">
                        <span id="char-count">0 个字符</span>
                        <span id="word-count">0 个词</span>
                    </div>
                </div>
                <button class="btn btn-detect" id="detect-btn" onclick="runDetection()">开始检测</button>
            </section>

            <section class="panel result-panel">
                <div id="result-placeholder" class="result-placeholder">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" width="44" height="44">
                        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                    <p>粘贴文本并点击检测</p>
                    <p class="hint"> 结果仅供参考 &middot; 仅供内部使用</p>
                </div>

                <div id="result-loading" class="result-loading hidden">
                    <div class="loading-spinner"></div>
                    <h3>正在分析...</h3>
                    <div class="progress-steps">
                        <div class="step" id="step-1"><div class="step-indicator"></div><span>第一轮：特征提取</span></div>
                        <div class="step" id="step-2"><div class="step-indicator"></div><span>第二轮：深度模式分析</span></div>
                        <div class="step" id="step-3"><div class="step-indicator"></div><span>第三轮：综合研判</span></div>
                    </div>
                </div>

                <div id="result-content" class="result-content hidden">
                    <div id="verdict-card" class="verdict-card">
                        <div class="verdict-badge" id="verdict-badge">--</div>
                        <div class="verdict-details">
                            <div class="confidence-ring-container">
                                <svg class="confidence-ring" viewBox="0 0 120 120">
                                    <circle class="ring-bg" cx="60" cy="60" r="52"/>
                                    <circle class="ring-fill" id="confidence-ring-fill" cx="60" cy="60" r="52"/>
                                    <text class="ring-text" x="60" y="55" id="confidence-text">0%</text>
                                    <text class="ring-label" x="60" y="72">置信度</text>
                                </svg>
                            </div>
                            <div class="ai-probability-bar">
                                <label>AI 生成概率</label>
                                <div class="prob-bar"><div class="prob-fill" id="ai-prob-fill"></div></div>
                                <span class="prob-value" id="ai-prob-value">0%</span>
                            </div>
                        </div>
                    </div>
                    <div class="result-section"><h3>分析摘要</h3><p id="result-summary" class="summary-text"></p></div>
                    <div class="result-section"><h3>关键指标</h3><div id="indicators-list" class="indicators-list"></div></div>
                    <details class="round-details"><summary><span class="round-badge">R1</span>第一轮：特征提取评分</summary><div id="round1-details" class="round-content"></div></details>
                    <details class="round-details"><summary><span class="round-badge">R2</span>第二轮：深度模式分析</summary><div id="round2-details" class="round-content"></div></details>
                    <div class="result-section" id="caveats-section"><h3>注意事项</h3><ul id="caveats-list" class="caveats-list"></ul></div>
                    <div class="result-meta"><span id="meta-model"></span><span id="meta-time"></span><span id="meta-length"></span></div>
                </div>

                <div id="result-error" class="result-error hidden">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="36" height="36">
                        <circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    <h3>检测失败</h3>
                    <p id="error-message"></p>
                    <button class="btn btn-outline" onclick="resetUI()">重新尝试</button>
                </div>
            </section>
        </main>

        <footer class="app-footer">XH AI Generation Monitoring System</footer>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
